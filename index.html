<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mžourack - Glitch Resonance</title>
    <style>
        body {
            background: linear-gradient(to bottom, #110022, #001111, #220011);
            color: #ccffcc;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            perspective: 1200px;
            transform-style: preserve-3d;
        }
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: rotateSection 20s linear infinite;
        }
        .synth-image {
            max-width: 40%;
            filter: blur(8px) saturate(150%) hue-rotate(180deg);
            animation: glitchImage 2s steps(4, end) infinite, wobble 5s linear infinite;
            transform: translateZ(200px) rotateY(45deg);
        }
        h1 {
            font-size: 4em;
            text-shadow: 0 0 20px #00ff00, 0 0 10px #ff00ff;
            letter-spacing: 0.2em;
            animation: flickerText 1s steps(2, end) infinite, jiggleText 3s linear infinite;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: typeWriter 4s steps(30, end) infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #00ffff;
            transform: translateZ(100px);
        }
        .button {
            background: rgba(0, 255, 255, 0.2);
            color: #ffccff;
            padding: 20px 40px;
            text-decoration: none;
            border: 2px solid #00ffff;
            animation: pulseButton 3s ease-in-out infinite;
            transform: translateZ(150px);
        }
        audio {
            filter: invert(100%) brightness(1.5) contrast(1.2);
            transform: translateZ(50px);
        }

        @keyframes glitchImage {
            0%, 100% { filter: blur(8px) saturate(150%) hue-rotate(180deg); }
            50% { filter: blur(4px) saturate(200%) hue-rotate(270deg); }
        }

        @keyframes flickerText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulseButton {
            0%, 100% { transform: translateZ(150px) scale(1); }
            50% { transform: translateZ(150px) scale(1.1); }
        }

        @keyframes rotateSection {
            to { transform: rotateY(360deg); }
        }

        @keyframes wobble {
            0%, 100% { transform: translateZ(200px) rotateY(45deg) rotateX(0deg); }
            50% { transform: translateZ(200px) rotateY(-45deg) rotateX(20deg); }
        }

        @keyframes jiggleText {
          0%, 100% { transform: translateY(0); }
          25% { transform: translateY(10px); }
          75% { transform: translateY(-10px); }
        }
        @keyframes typeWriter {
          from { width: 0; }
          to { width: 100%; }
        }

    </style>
</head>
<body>

    <div class="section">
        <img src="matejoblicej.png" alt="Matěj Obličej" class="synth-image">
        <h1>mžouracky</h1>
        <p>mastěj šourek mastnej slávek bourek</p>
        <a href="#hear-it" class="button">koupit</a>
    </div>

    <div class="section" id="hear-it">
        <h1>skibidi zvukova ukazka</h1>
        <audio controls loop>
            <source src="placeholder-sound-glitch.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="section">
        <h1>Reality Reconfigured</h1>
        <p>Contact for subjective waveforms.</p>
        <a href="mailto:anomaly@chronosynth.net" class="button">Enter the Phase Shift</a>
    </div>

</body>
</html>
