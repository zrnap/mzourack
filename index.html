<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mžourack</title>
    <style>
        body {
            background: radial-gradient(circle, #ff00ff, #00ffff, #ffff00);
            color: #000;
            font-family: 'Comic Sans MS', cursive, fantasy; /* Yes, Comic Sans. */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: colorShift 20s linear infinite;
        }
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .synth-image {
            max-width: 60%;
            animation: spinAndDistort 10s linear infinite, glitch 1s steps(2, end) infinite;
        }
        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 5px #000;
            animation: jiggle 5s linear infinite;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: typeWriter 4s steps(30, end) infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
        }
        .button {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 50%;
            font-weight: bolder;
            font-size:1.2em;
            transform: rotate(calc(var(--rotation, 0) * 1deg));
            animation: rotateButton 7s linear infinite;
        }

        @keyframes colorShift {
            0% { background: radial-gradient(circle, #ff00ff, #00ffff, #ffff00); }
            50% { background: radial-gradient(circle, #00ffff, #ffff00, #ff00ff); }
            100% { background: radial-gradient(circle, #ffff00, #ff00ff, #00ffff); }
        }

        @keyframes spinAndDistort {
            0% { transform: rotate(0deg) skew(0deg); }
            50% { transform: rotate(180deg) skew(20deg); }
            100% { transform: rotate(360deg) skew(0deg); }
        }

        @keyframes jiggle {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(10px); }
            75% { transform: translateY(-10px); }
        }

        @keyframes glitch {
            0%, 100% { clip-path: polygon(0 2%, 100% 2%, 100% 95%, 0 95%); }
            50% { clip-path: polygon(0 15%, 100% 15%, 100% 60%, 0 60%); }
        }
        @keyframes typeWriter {
          from { width: 0; }
          to { width: 100%; }
        }
        @keyframes rotateButton {
          to {
            --rotation: 360;
          }
        }

    </style>
</head>
<body>

    <div class="section">
        <img src="matějobličej.png" alt="Matěj Obličej" class="synth-image">
        <h1>mžouracky</h1>
        <p>mastěj šourek mastnej slávek bourek</p>
        <a href="#hear-it" class="button">koupit</a>
    </div>

    <div class="section" id="hear-it">
        <h1>Temporal Echoes</h1>
        <audio controls loop>
            <source src="placeholder-sound-glitch.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="section">
        <h1>Reality Reconfigured</h1>
        <p>Contact for subjective waveforms.</p>
        <a href="mailto:anomaly@chronosynth.net" class="button">Enter the Phase Shift</a>
    </div>

</body>
</html>
